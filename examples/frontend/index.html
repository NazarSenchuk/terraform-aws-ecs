<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS Frontend Demo</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #0066cc; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ECS Frontend Service</h1>
        <p>This is a containerized frontend running on AWS ECS.</p>
        <p id="api-status">Connecting to Backend...</p>
    </div>
    <script>
        fetch('/api/health')
            .then(res => res.json())
            .then(data => {
                document.getElementById('api-status').innerText = "Backend Status: " + data.status;
            })
            .catch(err => {
                document.getElementById('api-status').innerText = "Backend Unreachable (or path not configured)";
            });
    </script>
</body>
</html>
